<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online editor</title>
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="compiler">
            <div class="menu">
                <button id="htmlBtn">HTML</button>
                <button id="cssBtn">CSS</button>
                <button id="jsBtn">JS</button>
                <input type="checkbox" id="liveCodeCheckbox"> &nbsp; Live Code
                <button id="runBtn"><i class="fa-solid fa-gears"></i></button>
            </div>
        </div>

        <div class="output">

            <div id="htmlEditor"></div>
            <div id="cssEditor"></div>
            <div id="jsEditor"></div>
            <iframe id="outputIframe"></iframe>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
